tests:
  - name: steps_validation_test
    description: Test steps validation with name and input parameters using available tools
    turns:
      - input:
          prompt: "What's the current time and add 5 + 3"
        output:
          content: "I'll get the current time and calculate 5 + 3 for you."
        steps:
          validators:
            contains:
              - name: get_current_time
              - name: add_numbers
                input:
                  a:
                    validators:
                      equals: "5"
                  b:
                    validators:
                      equals: "3"

  - name: steps_validation_with_multiple_tools
    description: Test steps validation with multiple different tools
    turns:
      - input:
          prompt: "Greet John and calculate 10 * 2"
        output:
          content: "I'll greet John and calculate that for you."
        steps:
          validators:
            contains:
              - name: greet_person
                input:
                  name: John
              - name: calculate_expression
                input:
                  expression: 10 * 2

  - name: steps_validation_with_multiple_values
    description: Test that input validation accepts multiple possible values using lists (OR logic)
    turns:
      - input:
          prompt: "Greet the user named Emma"
        steps:
          validators:
            contains:
              - name: greet_person
                input:
                  name: ["emma", "Emma"]