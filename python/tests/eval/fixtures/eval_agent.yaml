tests:
  - name: time_test
    description: Test time functionality
    turns:
      - input:
          prompt: "What time is it?"
        output:
          validators:
            contains: ["2024"]
        steps:
          validators:
            contains:
              - name: get_current_time

  - name: math_test
    description: Test mathematical operations
    turns:
      - input:
          prompt: "What is 5 + 3?"
        output:
          validators:
            contains: ["8"]
        steps:
          validators:
            contains:
              - name: add_numbers
                input:
                  a: "5"
                  b: "3"

  - name: greeting_test
    description: Test greeting functionality
    turns:
      - input:
          prompt: "Please greet Charlie"
        output:
          validators:
            contains: ["Charlie"]
        steps:
          validators:
            contains:
              - name: greet_person
                input:
                  name: "Charlie"

  - name: conversation_test
    description: Test multi-turn conversation
    turns:
      - input:
          prompt: "Hi, my name is Alice"
        output:
          content: "Hello Alice! Nice to meet you."
      - input:
          prompt: "Can you greet me properly?"
        output:
          validators:
            contains: ["Alice"]
        steps:
          validators:
            contains:
              - name: greet_person
