- name: eval_multilang_agent
  description: Test multilang_agent saves language in span via pre_hook and uses it in system_prompt
  turns:
    - input: "What was the last match of Liverpool?"
      steps:
        validators:
          contains:
            - name: web_search

- name: time_test
  description: Test time functionality
  turns:
      - input:
          prompt: "What time is it?"
        output:
          content:
            validators:
              contains: ["2024"]
        steps:
          validators:
            contains:
              - name: get_current_time

- name: math_test
  description: Test mathematical operations
  turns:
      - input:
          prompt: "What is 5 + 3?"
        output:
          content:
            validators:
              contains: ["8"]
        steps:
          validators:
            contains:
              - name: add_numbers
                input:
                    a:
                      validators:
                        equals: "5"
                    b:
                      validators:
                        equals: "3"

- name: greeting_test
  description: Test greeting functionality
  turns:
      - input:
          prompt: "Please greet Charlie"
        output:
          content:
            validators:
              contains: ["Charlie"]
        steps:
          validators:
            contains:
              - name: greet_person
                input:
                  name:
                    validators:
                      contains: "Charlie"

- name: conversation_test
  description: Test multi-turn conversation
  turns:
      - input:
          prompt: "Hi, my name is Alice"
        output:
          content: "Hello Alice! Nice to meet you."
      - input:
          prompt: "Can you greet me properly?"
        output:
          content:
            validators:
              contains: ["Alice"]
        steps:
          validators:
            contains:
              - name: greet_person
