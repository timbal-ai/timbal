- name: eval_time_validation
  description: Test time validator for output validation
  turns:
      - input:
          prompt: "What is 2 + 2?"
        output:
          content:
            validators:
              contains: ["4"]
          validators:
            time:
              max: 10.0

- name: eval_time_validation_steps
  description: Test time validator for specific step validation
  turns:
    - input:
        prompt: "Calculate 10 + 20"
      steps:
        validators:
          contains:
            - name: calculate_expression
              validators:
                time:
                  max: 1.0
      output:
        content:
          validators:
            contains: ["30"]

- name: time_validation_min_max
  description: Test time validator with both min and max constraints
  turns:
    - input:
        prompt: "Process this request"
      output:
        content:
          validators:
            contains: ["processed"]
        validators:
          time:
            min: 0.5
            max: 5.0

- name: time_validation_multiple
  description: Test time validator in multiple places (step-specific and output)
  turns:
    - input:
        prompt: "Do a quick calculation"
      steps:
        validators:
          contains:
            - name: calculate
              validators:
                time:
                  max: 6.0
      output:
        content:
          validators:
            contains: ["result"]
        validators:
          time:
            max: 10.0

- name: eval_time_validation_all_steps
  description: Test time validator for specific steps (within contains items)
  turns:
    - input:
        prompt: "Calculate 10 + 20 and greet Alice"
      steps:
        validators:
          contains:
            - name: calculate_expression
              validators:
                time:
                  max: 5.0
            - name: greet_person
              validators:
                time:
                  max: 5.0
      output:
        content:
          validators:
            contains: ["30", "Alice"]

- name: eval_time_validation_specific_step
  description: Test time validator for a specific step (within contains item)
  turns:
    - input:
        prompt: "Calculate 10 + 20 and get current time"
      steps:
        validators:
          contains:
            - name: calculate_expression
            - name: get_current_time
              validators:
                time:
                  max: 0.5
      output:
        content:
          validators:
            contains: ["30"]

