- name: "dev"
  description: "eval used for development"
  runnable: "agent.py::agent"

  tags: ["dev", "datetime"]
  timeout: 30000

  params:
    prompt: what time is it in madrid

  # Validate the final output
  output:
    type!: "string"
    min_length!: 10
    contains!: ":"
    pattern!: "\\d{1,2}:\\d{2}"
    semantic!: "a time response mentioning Madrid"

  seq!:
    # - llm:
    #     output:
    #       not_null!: true
    #       min_length!: 1
    - 1..1
    - parallel!:
        - get_datetime:
            input:
              timezone:
                eq!: "Europe/Madrid"
                starts_with!: "Europe/"
                ends_with!: "rid"
            output:
              type!: "string"
              pattern!: "^\\d{4}-\\d{2}-\\d{2}"
              lte!: "2026-01-01"
              gt!: "2025-12-15T00:45:12"
        - get_datetime
    - ..

- name: "parallel-datetime"
  runnable: "agent.py::agent"

  tags: ["dev", "datetime"]
  timeout: 30000

  params:
    prompt: what time is it in madrid and in new york

  seq!:
    # - llm:
    #     output:
    #       not_null!: true
    #       min_length!: 1
    - 1..1
    - parallel!:
        - get_datetime
        - get_datetime
    - ..
